<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>우리의 서비스</h1>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">회원가입</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">메뉴리스트</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--
        <style>
        div{
            text-center;
            텍스트 가운데 정렬
            margin-top: 50px;
            > mt-5
            margin-bottom : 10px:
            > mb - 1ㅣ
        }
      </style>
    
      
      
      -->

      <!-- 본문 위치 -->
      <div class="text-center mt-5">
        <h2>우리의 서비스</h2>
        <p>다양한 분야에서 전문적인 서비스를 제공합니다.</p>
      </div>
      <style>
        .box {
          background-color: lightblue;
        }
      </style>
      <!-- 
       row한줄에서 
       col 한 행을 사용하면
       모든 박스가 동일한 너비로 한 줄 배치 
       기기 가로 사이즈가 줄어서 더이상 
       한줄에 담을 수 없을때 까지 
       -->
      <div class="row">
        <div class="col-6 box">박스1</div>
        <div class="col-3 box">박스2</div>
        <div class="col-3 box">박스3</div>
      </div>
      <!--아래에 row 클래스를 만들고 
       col-2 를 이용해서 한줄에 div가 꽉 차도록 div만들어주기 
       -->
      <style>
        .box1 {
          background-color: lightpink;
        }
      </style>
      <div class="row">
        <div class="col-2 box1">Box</div>
        <div class="col-2 box1">Box</div>
        <div class="col-2 box1">Box</div>
        <div class="col-2 box1">Box</div>
        <div class="col-2 box1">Box</div>
        <div class="col-2 box1">Box</div>
      </div>
      <!--   아래  row 클래스 만들고 col-3 꽉차게-->
      <style>
        .box3 {
          border: 1px solid black;
          border-radius: 10px;
          box-shadow: 5px 8px 0.14px rgba(0, 0, 0, 0.8);
        }
        .box3:nth-child(odd) {
          background-color: lightgreen;
        }
        .box3:nth-child(even) {
          background-color: lightcoral;
        }
      </style>
      <div class="row">
        <div class="col-3 box3">box</div>
        <div class="col-3 box3">box</div>
        <div class="col-3 box3">box</div>
        <div class="col-3 box3">box</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
